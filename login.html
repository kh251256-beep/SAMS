<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaudiAirline Management - Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="header">
    <div class="logo">
        <img src="logoo.png" alt="Saudi Airline Logo">
    </div>

    <nav class="nav">
        <a href="#" class="nav-link">Book a flight</a>
        <a href="index.html" class="nav-link">Home</a>
    </nav>
</header>

<main class="main-content">

    <section class="section login-section">
        <h1 class="section-title">Login</h1>

        <form class="form">
            <label for="userName">User Name</label>
            <input id="userName" type="text" required>

            <label for="password">Password</label>
            <input id="password" type="password" required>

            <button class="btn">Login</button>
        </form>

        <div class="login-links">
            <a href="#">Forgot password?</a>
            <a href="index.html">Return to Home Page</a>
        </div>
    </section>

</main>

<footer class="footer">
    <div class="footer-column">
        <a href="mailto:airline@saudiairline.com">airline@saudiairline.com</a>
        <a href="tel:+966500000000">+966500000000</a>
    </div>

    <div class="footer-column">
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <a href="#">X</a>
    </div>

   
</footer>

</body>
</html>
